{% extends 'master_template.html' %}
{% load staticfiles %}
{% load bootstrap5 %}

{% block body_block %}
<main class= "container-fluid pb-3 col-4 border rounded-1">
    <h1 class= "text-center"> Register</h1>
    <form id = "user_form" method = "post" action = "{% url 'fund:register' %}">
        {% csrf_token %}
        {% bootstrap_form user_form %}

        <div class = "text-center p-2">
            <p>Already have an account? <a href = "{%url 'fund:loginn' %}"></a></p>
            <button type="submit" class= "btn btn-primary btn-lg"> Register </button>
        </div>
    </form>
    

</main>

{% endblock %}
