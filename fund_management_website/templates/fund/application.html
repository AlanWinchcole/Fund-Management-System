{% load static %}
{% load bootstrap5 %}


<html>
<head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>
        Application Page
    </title>
</head>
<body>
<header class="masthead mb-auto">
            <a class = "btn btn-danger" href="{% url 'fund:logout' %}">Logout</a>
</header>
{% block body_block %}
    <main class = "container-fluid pb-3 col-4 border rounded-1">
        <h1 class="text-center"> Application Form </h1>
        <form id = "ApplicationForm" method="post" action="{% url 'fund:application' %}">
            {% csrf_token %}
            {{ApplicationForm.as_p}}

            <input type="submit" value="Apply" class="btn btn-primary">
        </form>
        {% endblock %}
</body>

</html>
